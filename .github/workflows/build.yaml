name: build

on:
  # Run when pushing to stable branches
  push:
    branches:
      - 'master'
  pull_request:

env:
  PB_REL: https://github.com/protocolbuffers/protobuf/releases

jobs:
  check:
    name: Check compilation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - 1.59
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install Protoc
        run: |
          curl -LO $PB_REL/download/v22.2/protoc-22.2-linux-x86_64.zip
          unzip protoc-22.2-linux-x86_64.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true
      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  clippy_check:
    name: Run linter
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
        - 1.59.0
        - stable
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install Protoc
        run: |
          curl -LO $PB_REL/download/v22.2/protoc-22.2-linux-x86_64.zip
          unzip protoc-22.2-linux-x86_64.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true
      - name: Add clippy
        run: rustup component add clippy
      - name: Run cargo clippy
        run: |
          cargo clippy --all-targets --workspace -- -Dwarnings

  test:
    name: cargo test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - 1.59
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install Protoc
        run: |
          curl -LO $PB_REL/download/v22.2/protoc-22.2-linux-x86_64.zip
          unzip protoc-22.2-linux-x86_64.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        env:
          RUSTFLAGS: -Awarnings
        with:
          command: test
