[workspace]
resolver = "3"
members = [
  "e2e-test",
]

[workspace.package]
version = "0.9.2"
edition = "2024"
homepage = "https://astarte.cloud/"
license = "Apache-2.0"
repository = "https://github.com/astarte-platform/astarte-message-hub"
rust-version = "1.86"

[package]
name = "astarte-message-hub"
version.workspace = true
categories = ["network-programming"]
documentation = "https://docs.rs/astarte-message-hub"
edition.workspace = true
homepage.workspace = true
keywords = ["sdk", "iot", "astarte"]
license.workspace = true
readme = "README.md"
repository.workspace = true
rust-version.workspace = true
description = "A central service that runs on (Linux) devices for collecting and delivering messages from N apps using 1 MQTT connection to Astarte"

[features]
# Logs the events generated by the SDK to journald
security-events = ["astarte-device-sdk/security-events"]
# Uses and compiles the vendored version of the C dependencies
vendored = ["rusqlite?/bundled"]
# Recreates the C bindings at buildtime, requires cmake, clang, and  bindgen-cli
bindgen = ["aws-lc-rs?/bindgen", "rusqlite?/buildtime_bindgen"]
# Feature to make it easier to cross compile the runtime, it requires clang and cmake to be
# installed
cross = ["vendored", "bindgen"]

[dependencies]
astarte-device-sdk = { workspace = true, features = ["derive", "security-events"] }
astarte-interfaces.workspace = true
astarte-message-hub-proto.workspace = true
async-trait.workspace = true
axum.workspace = true
chrono.workspace = true
clap = { workspace = true, features = ["derive", "env"] }
color-eyre.workspace = true
dirs.workspace = true
displaydoc.workspace = true
eyre.workspace = true
futures.workspace = true
itertools.workspace = true
rustls.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = ["rt-multi-thread", "sync", "macros", "signal"] }
tokio-stream = { workspace = true, features = ["fs", "net"] }
tokio-util.workspace = true
toml.workspace = true
tonic.workspace = true
tower.workspace = true
tower-http = { workspace = true, features = ["trace"] }
tracing.workspace = true
tracing-journald.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter", "fmt", "json"] }
uuid.workspace = true
zbus = { workspace = true, default-features = false, features = ["tokio"] }

# C dependencies
aws-lc-rs = { version = "1.15.1", optional = true }
rusqlite = { version = "0.32.1", optional = true }

[dev-dependencies]
astarte-device-sdk = { workspace = true, features = ["derive", "message-hub"] }
astarte-device-sdk-mock.workspace = true
mockall.workspace = true
pretty_assertions.workspace = true
reqwest = { workspace = true, features = ["charset", "http2", "system-proxy", "rustls-no-provider", "json"] }
rstest.workspace = true
tempfile.workspace = true

[workspace.dependencies]
astarte-device-sdk = "0.11.2"
astarte-device-sdk-mock = "0.11.2"
astarte-interfaces = "0.1.1"
astarte-message-hub-proto = "0.10.1"
async-trait = "0.1.89"
axum = "0.8.7"
base64 = "0.22.1"
chrono = "0.4.42"
clap = "4.5.57"
color-eyre = "0.6.5"
dirs = "6.0.0"
displaydoc = "0.2.5"
eyre = "0.6.12"
futures = "0.3.31"
itertools = "0.14.0"
mockall = "0.14.0"
pretty_assertions = "1.4.1"
reqwest = { version = "0.13.1", default-features = false }
rstest = "0.26.1"
rustls = "0.23.35"
serde = "1.0.228"
serde_json = "1.0.145"
tempfile = "3.23.0"
thiserror = "2.0.17"
tokio = "1.48.0"
tokio-stream = "0.1.17"
tokio-util = "0.7.17"
toml = "0.9.8"
tonic = "0.14.3"
tower = "0.5.2"
tower-http = "0.6.7"
tracing = "0.1.43"
tracing-journald = "0.3.1"
tracing-subscriber = "0.3.22"
uuid = "1.8.0"
zbus = { version = "5.13.2", default-features = false }

[profile.release]
strip = true
# Similar to fat in term of performances, but takes substantially less time to run
lto = "thin"
debug = true
# Supported by all platform
split-debuginfo = "packed"
