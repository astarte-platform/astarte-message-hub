[package]
name = "astarte-message-hub"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tonic = "0.8.2"
prost = "0.11.3"
pbjson-types = "0.5"
chrono = "0.4.23"
thiserror = "1.0"
astarte-device-sdk = {version = "0.5.1" , features = ["derive"]}
serde = "1.0.152"
tokio = { version = "1.21.0", features = ["rt-multi-thread", "sync", "macros"] }
tokio-stream = { version = "0.1.12", features = ["net"] }
log = "0.4.17"
env_logger = "0.9.0"
uuid = "1.2.2"
async-trait = "0.1.56"
toml = "0.5.9"
serde_json = "1.0"
axum = "0.6.7"

[dev-dependencies]
mockall = "0.11.2"
reqwest = { version = "0.11", features = ["json"] }

[build-dependencies]
tonic-build = "0.8.2"
